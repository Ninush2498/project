<html>
<body>

<title id="player"></title>

<p id="paragraph">Wait please.</p>

<script src="public/Game.js"></script>

<script src="/socket.io/socket.io.js"></script> 
<script>

var socket=io();
var num;
var player;


socket.on('connect', function(){
    console.log('Connected to Server');  
}); 


socket.on('newMessage', function(message){
    console.log(message);
    switch(message.code) {
        case 0:
            document.getElementById("player").innerHTML = "Player " + message.value;
            num = message.value;
            break;
        case 1:
            if (message.value.status=="OK") {
                document.getElementById("paragraph").innerHTML = "";
                player = message.value.player;
                socket.emit('createMessage', {
                        code: "player",
                        value: { number: num, socket: socket.id }
                    });
            } else {
                document.getElementById("paragraph").innerHTML = "Sorry, you can't play.";
            }
            break;
        case 2:
            document.getElementById("paragraph").innerHTML += message.value + "<br/>";
            break;
        case 3:
            document.getElementById("paragraph").innerHTML += message.value.message + "<br/>";
            var b = new Boolean();
            Game.nextBoolean(b, socket, message.value.continue);
            break;
        case 4:
            document.getElementById("paragraph").innerHTML += message.value.message + "<br/>";
            var n = new Number();
            var callback = Game.send;
            var f;
            var args;
            switch(message.value.continue) {
                case "send":
                    f = "rollAtBeginning";
                    args = null;
                    break;
                case "addIndex":
                    f = "addIndex";
                    args = message.value.args;
                    break;
                case "show":
                    f = "show";
                    args = null;
                    break;
            }
            Game.nextInteger(n, message.value.bigger, message.value.smaller, message.value.alert, callback, { socket: socket, value: n, function: f, args: args });
            break;
        case 5:
            socket.emit('createMessage', {
                code: "update",
                value: message.value
            });
            break;
    }
});


socket.on('disconnect', function(){
    console.log('Disconnected from server');
});
</script> 



</body>
</html>
